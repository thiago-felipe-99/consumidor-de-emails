            $ref: '#/definitions/controllers.sent'
        "401":
          description: user session has expired
          schema:
            $ref: '#/definitions/controllers.sent'
        "404":
          description: attachment does not exist
          schema:
            $ref: '#/definitions/controllers.sent'
        "500":
          description: internal server error
