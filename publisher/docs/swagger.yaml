basePath: /
definitions:
  controllers.sent:
    properties:
      message:
        type: string
    type: object
  model.Attachment:
    properties:
      confirmedUpload:
        type: boolean
      contentType:
        type: string
      createdAt:
        type: string
      id:
        type: string
      minioName:
        type: string
      name:
        type: string
      size:
        type: integer
      userId:
        type: string
    type: object
  model.AttachmentPartial:
    properties:
      contentType:
        type: string
      name:
        type: string
      size:
        minimum: 1
        type: integer
    required:
    - contentType
    - name
    - size
    type: object
  model.AttachmentURL:
    properties:
      formData:
        additionalProperties:
          type: string
        type: object
      id:
        type: string
      minioName:
        type: string
      url:
        type: string
    type: object
  model.Email:
    properties:
      attachments:
        items:
          type: string
        type: array
      blindReceivers:
        items:
          $ref: '#/definitions/model.Receiver'
        type: array
      emailLists:
        items:
          type: string
        type: array
      id:
        type: string
      message:
        type: string
      receivers:
        items:
          $ref: '#/definitions/model.Receiver'
        type: array
      sentAt:
        type: string
      subject:
        type: string
      template:
        $ref: '#/definitions/model.TemplateData'
      userId:
        type: string
    type: object
  model.EmailList:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      deletedAt:
        type: string
      deletedBy:
        type: string
      description:
        type: string
      emailAlias:
        type: string
      emails:
        additionalProperties:
          type: string
        description: Email uses map[id] to have the possibility to remove by ID without
          revealing which email will be removed
        type: object
      id:
        type: string
      name:
        type: string
    type: object
  model.EmailListPartial:
    properties:
      description:
        type: string
      emailAlias:
        type: string
      emails:
        items:
          type: string
        minItems: 1
        type: array
      name:
        type: string
    required:
    - description
    - emailAlias
    - emails
    - name
    type: object
  model.Queue:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      deletedAt:
        type: string
      deletedBy:
        type: string
      dlx:
        type: string
      id:
        type: string
      maxRetries:
        type: integer
      name:
        type: string
    type: object
  model.QueuePartial:
    properties:
      maxRetries:
        minimum: 1
        type: integer
      name:
        type: string
    required:
    - name
    type: object
  model.Receiver:
    properties:
      email:
        type: string
      name:
        type: string
    required:
    - email
    - name
    type: object
  model.Template:
    properties:
      createdAt:
        type: string
      createdBy:
        type: string
      deletedAt:
        type: string
      deletedBy:
        type: string
      fields:
        items:
          type: string
        type: array
      id:
        type: string
      name:
        type: string
      template:
        type: string
    type: object
  model.TemplateData:
    properties:
      data:
        additionalProperties:
          type: string
        type: object
      name:
        type: string
    required:
    - name
    type: object
  model.TemplatePartial:
    properties:
      name:
        type: string
      template:
        type: string
    required:
    - name
    - template
    type: object
  model.UserPartial:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - email
    - name
    - password
    type: object
  model.UserSessionPartial:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    required:
    - password
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is an api that publishes emails in RabbitMQ.
  title: Publisher Emails
  version: "1.0"
paths:
  /email/attachment:
    get:
      consumes:
      - application/json
      description: Get all user attachments.
      produces:
      - application/json
      responses:
        "200":
          description: all attachments
          schema:
            items:
              $ref: '#/definitions/model.Attachment'
            type: array
        "401":
          description: user session has expired
          schema:
            $ref: '#/definitions/controllers.sent'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/controllers.sent'
      summary: Get user attachments
      tags:
      - attachment
    post:
      consumes:
      - application/json
      description: Create a upload attachment url.
      parameters:
      - description: attachment params
        in: body
        name: attachment
        required: true
        schema:
          $ref: '#/definitions/model.AttachmentPartial'
      produces:
      - application/json
      responses:
        "200":
          description: create attachment successfully
          schema:
            $ref: '#/definitions/model.AttachmentURL'
        "400":
          description: an invalid attachment param was sent
          schema:
            $ref: '#/definitions/controllers.sent'
        "401":
          description: user session has expired
          schema:
            $ref: '#/definitions/controllers.sent'
        "500":
          description: internal server error
          schema:
            $ref: '#/definitions/controllers.sent'
      summary: Creating attachment
      tags:
      - attachment
  /email/attachment/{id}:
    get:
